<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body>

    <main class="main-login">
        <div class="homeBtn" id="homeBtn">
            <div>
                <i class='bx bx-arrow-back' onclick="voltar()">Voltar</i>
            </div>
        </div>
        <div class=" container-login">
            <div class="left-container">
                <div class="left-box">

                    <div class="header-login">
                        <span class="span-login">Login:</span>
                    </div>
                    <div class="upper-box">
                        <div class="div-input">
                            <div class="box-email">
                                <span class="span-label_login">E-mail:</span>
                                <input type="text" placeholder="cliente@email.com" id="inpEmail">
                            </div>
                            <div class="box-senha">
                                <span class="span-label_login">Senha:</span>
                                <input type="password" placeholder="#Senha123" id="inpSenha">
                            </div>
                        </div>
                    </div>
                    <div class="bottom-box">
                        <div class="bottom">
                            <div class="div-texto">
                                <input type="checkbox" id="check-conectado">
                                <label for="check-conectado">Mantenha-me conectado</label>
                            </div>
                            <div class="box-btn">
                                <button onclick="entrar()" class="btn-entrar">&#10004</button>
                            </div>
                            <div class="box-spanContato">
                                <span class="span-contatoLogin">
                                    Deseja se tornar um cliente? <br>Entre em <span class="
                                        palavraContato">CONTATO</span> conosco!
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="container-imagem">
                    <div class="box-logo">
                        <img src="assets/images/logoOpticar.png" alt="logo da empresa">
                    </div>
                    <div class="box-nomeEmpresa">Opticar</div>
                </div>
            </div>
        </div>
        </div>


    </main>

</body>

</html>

<script src="./assets/Scripts/login.js"></script>
